spring.application.name=reuneme
server.port = 8085
#8443

# Database h2
spring.h2.console.enabled = true
spring.datasource.url = jdbc:h2:mem:testdb
spring.data.jpa.repositories.bootstrap-mode=default


# Configuración de la base de datos SQL Azure
